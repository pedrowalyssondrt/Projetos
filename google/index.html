<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="icones e imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div id="direito">
            <a href="#" target="_self">Gmail</a>
            <a href="#" target="_self">Imagens</a>
            <span class="material-symbols-outlined" id="app">
                apps
            </span>
            <span class="material-symbols-outlined" id="acc">
                account_circle
            </span>
        </div>
    </header>
    <main>
        <img src="icones e imagens/Google.png" alt="Logo do google">
        <div class="pesquisa">
            <div id="pesquisa">
                <span class="material-symbols-outlined" id="lupa">
                    search
                </span>
                <input type="text">
                <span class="material-symbols-outlined" id="tec">
                    keyboard
                </span>
                <span class="material-symbols-outlined" id="mic">
                    keyboard_voice
                </span>
                <span class="material-symbols-outlined" id="can">
                    photo_camera
                </span>
            </div>
            <div class="botao">
                <button>Pesquisa Google</button>
                <button>Escou com sorte</button>
            </div>
        </div>
    </main>
    <footer>
        <div>
            <p>Brasil</p>
        </div>
        <ul id="lista1">
            <li>Sobre</li>
            <li>Publicidade</li>
            <li>Negócios</li>
            <li>Como funciona a Pesquisa</li>
        </ul>
        <ul id="lista2">
            <li>Privacidade</li>
            <li>Termos</li>
            <li>Configurações</li>
            <li><a href="https://github.com/pedrowalyssondrt" target="_blank" rel="external">Me Conheça</a></li>
        </ul>
    </footer>
    
</body>
</html>
